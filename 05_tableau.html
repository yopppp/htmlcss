<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Tableau</title>
    <link rel="stylesheet" href="css/05_tableau.css">
</head>
<body>
    <!-- déclaration d'un tableau-->
    <table>
        <!-- titre (cellules fusionnées)-->
        <caption>Ventes</caption>
        <!--en-tête du tableau-->
        <thead>
            <!-- tr = rang / Ligne (t = table / r = row ou Ligne)-->
            <tr>
                <!--th = titres de colonnes (t= table/ h = head ou tête)-->
                <!-- th*-->
                <th>Jour</th>
                <th>Smartphone</th>
                <th>Tablette</th>
                <th>Portable</th>
            </tr>
        </thead>

        <!-- tfoot= bas du tableau/!\ Les normes W3C mettent la balise TFOOT avant celle du corps du tableau-->
        <tfoot>
            <tr>
                <td>Total</td>
                <td>22</td>
                <td>45</td>
                <td>78</td>
            </tr>
        </tfoot>

        <!--tbody = corps du tableau-->
        <tbody>
            <!-- (tr>td*4)*5-->
            <tr>
                <!-- td (t = table/d= data ou données)-->
                <td>Lundi</td>
                <td>2</td>
                <td>7</td>
                <td>21</td>
            </tr>
            <tr>
                <td>Mardi</td>
                <td>4</td>
                <td>9</td>
                <td>3</td>
                
            </tr>
            <tr>
                <td>Mercredi</td>
                <td>4</td>
                <td>45</td>
                <td>6</td>

            </tr>
            <tr>
                <td>Jeudi</td>
                <td>45</td>
                <td>7</td>
                <td>9</td>
            </tr>
            <tr>
                <td>Vendredi</td>
                <td>9</td>
                <td>4</td>
                <td>96</td>
            </tr>
        </tbody>
    </table>
</body>
</html>
